<head>
    <meta charset=utf-8 />
    <title>Morris.js Area Chart</title>
    <style>
        #area-chart,
        #line-chart,
        #bar-chart,
        #stacked,
        #pie-chart {
            min-height: 250px;
        }
    </style>
</head>

<body>
    <h3 class="text-primary text-center">
        Morris js charts
    </h3>
    <div class="row">
        <div class="col-sm-6 text-center">

        </div>
        <div class="col-sm-6 text-center">
            <label class="label label-success">Line Chart</label>
            <div id="line-chart"></div>
        </div>
        <div class="col-sm-6 text-center">
            <label class="label label-success">Bar Chart</label>
            <div id="bar-chart"></div>
        </div>
        <div class="col-sm-6 text-center">
            <label class="label label-success">Bar stacked</label>
            <div id="stacked"></div>
        </div>
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <label class="label label-success">Pie Chart</label>
            <div id="pie-chart"></div>
        </div>

    </div>
    <script>
        var data = [{
                    y: '2014',
                    a: 50,
                    b: 90
                },
                {
                    y: '2015',
                    a: 65,
                    b: 75
                },
                {
                    y: '2016',
                    a: 50,
                    b: 50
                },
                {
                    y: '2017',
                    a: 75,
                    b: 60
                },
                {
                    y: '2018',
                    a: 80,
                    b: 65
                },
                {
                    y: '2019',
                    a: 90,
                    b: 70
                },
                {
                    y: '2020',
                    a: 100,
                    b: 75
                },
                {
                    y: '2021',
                    a: 115,
                    b: 75
                },
                {
                    y: '2022',
                    a: 120,
                    b: 85
                },
                {
                    y: '2023',
                    a: 145,
                    b: 85
                },
                {
                    y: '2024',
                    a: 160,
                    b: 95
                }
            ],
            config = {
                data: data,
                xkey: 'y',
                ykeys: ['a', 'b'],
                labels: ['Total Income', 'Total Outcome'],
                fillOpacity: 0.6,
                hideHover: 'auto',
                behaveLikeLine: true,
                resize: true,
                pointFillColors: ['#ffffff'],
                pointStrokeColors: ['black'],
                lineColors: ['gray', 'red']
            };
        config.element = 'area-chart';
        Morris.Area(config);
        config.element = 'line-chart';
        Morris.Line(config);
        config.element = 'bar-chart';
        Morris.Bar(config);
        config.element = 'stacked';
        config.stacked = true;
        Morris.Bar(config);
        Morris.Donut({
            element: 'pie-chart',
            data: [{
                    label: "Friends",
                    value: 30
                },
                {
                    label: "Allies",
                    value: 15
                },
                {
                    label: "Enemies",
                    value: 45
                },
                {
                    label: "Neutral",
                    value: 10
                }
            ]
        });
    </script>
</body>
